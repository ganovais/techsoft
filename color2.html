<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Muda a cor</title>
   <script>
      document.addEventListener('DOMContentLoaded', () => {
         const buttons = document.querySelectorAll('.button');
         const h1 = document.getElementsByTagName('h1')[0];

         // console.log(buttons);
         // [button1, button2, button2]
         buttons.forEach(button => {
            // button.onclick =  () => {
            button.addEventListener('click', () => {
               h1.innerHTML = button.innerHTML;
               h1.style.color = button.dataset.color
            })
         })
      })
   </script>

</head>

<body>

   <h1>Hello World!</h1>
   <button class="button" data-color="red">Vermelho</button>
   <button class="button" data-color="blue">Azul</button>
   <button class="button" data-color="green">Verde</button>
   <button class="button" data-color="#ff9000">Laranja</button>
</body>

</html>

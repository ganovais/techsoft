<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Novos hack de css</title>

    <link rel="stylesheet" href="learncss.css" />
    <link
      rel="icon"
      href="https://www.softgraf.com/site/public/images/favicon.ico"
    />
  </head>
  <body>
    <div class="blur"></div>

    <div class="parent">
      <div class="child">
        <p class="paragraph">.parent > .child > .paragraph</p>
        <p data="value">.parent > .child > p</p>
      </div>

      <div class="otherchild">
        <p class="paragraph">.parent > .otherchild > .paragraph</p>
      </div>
    </div>

    <div class="secondparent">
      <div class="child">
        <p class="paragraph">.secondparent > .child > .paragraph</p>
      </div>
    </div>

    <p>.paragraph</p>
    <p>.paragraph 2</p>
    <div class="class1 class2">
      <div class="otherclass">
        <p>.class1.class2 > .otherclass > p</p>
      </div>
    </div>

    <div class="irmao1"></div>
    <div class="irmao2">
      <div class="filho"></div>
    </div>
  </body>
</html>

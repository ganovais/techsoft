<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato | Softgraf</title>
    <link rel="stylesheet" href="contato.css" />
    <link rel="stylesheet" href="fontawesome-free-5.15.3-web/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <h3>CONTATO</h3>
      <p>
        Se tiver alguma dúvida, sugestão ou interesse em algum dos nossos
        cursos, <br />
        converse com a equipe de atendimento!
      </p>
      <a
        href="https://api.whatsapp.com/send?phone=5542998710050"
        target="_blank"
      >
        <i class="fab fa-whatsapp"></i>
        Atendimento via WhatsApp
      </a>
    </div>

    <div class="card">
      <div class="form">
        <form action="sobre.html" autocomplete="off" method="GET">
          <div class="form-group">
            <label for="nome">Nome</label>
            <input
              id="nome"
              type="text"
              placeholder="Nome"
              name="nome"
              required
            />
          </div>

          <button type="submit">Enviar</button>
        </form>
      </div>
    </div>
  </body>
</html>
